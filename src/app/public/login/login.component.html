<div class="row">
  <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">

      <div class="b-controls-container">
        <mat-form-field>
          <input matInput placeholder="Nombre de usuario" [formControl]="username" required>
          <mat-error *ngIf="username.invalid">{{getErrorMessageForUsername()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="ContraseÃ±a" [formControl]="password" [type]="hidePassword ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.invalid">{{getErrorMessageForPassword()}}</mat-error>
        </mat-form-field>
      </div>

    </form>
  </div>
</div>
