<form #editForm="ngForm" (ngSubmit)="onSubmit($event)">

  <div class="b-controls-container">
    <mat-form-field>
      <input matInput placeholder="TÃ­tulo" [formControl]="title" [(ngModel)]="bookmark.title" required>
      <mat-error *ngIf="title.invalid">{{getErrorMessageForTitle()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Url" [formControl]="url" required [(ngModel)]="bookmark.url">
      <mat-error *ngIf="url.invalid">{{getErrorMessageForUrl()}}</mat-error>
    </mat-form-field>


    <div class="clearfix">
      <button mat-raised-button color="primary" [disabled]="isBeingSaved">
        Guardar
      </button>
    </div>
    <div class="b-spinner clearfix">
      <mat-spinner *ngIf="isBeingSaved" [diameter]="30"></mat-spinner>
    </div>
  </div>

</form>
